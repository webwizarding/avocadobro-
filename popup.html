<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Info</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f7fa;
            }

            .container {
                padding: 15px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: 20px auto;
            }

            h1 {
                font-size: 20px;
                font-weight: 600;
                color: #333;
                text-align: center;
                margin-bottom: 15px;
            }

            .info-box {
                background-color: #fafafa;
                padding: 15px;
                border-radius: 10px;
                border: 1px solid #e0e0e0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                margin-bottom: 10px;
            }

            .info-box img {
                float: left;
                margin-right: 15px;
                width: 50px;
                height: 50px;
                border-radius: 5px;
            }

            .info-box p {
                font-size: 14px;
                color: #555;
                line-height: 1.6;
                margin: 0;
            }

            .glycemic-info {
                background-color: #f0f8ff;
                padding: 15px;
                border-radius: 8px;
                border: 1px solid #dceefb;
            }

            .glycemic-info p {
                font-size: 15px;
                color: #333;
            }

            .glycemic-info p span {
                font-weight: bold;
                color: #007acc;
            }

            .disclaimer {
                font-size: 12px;
                color: #777;
                text-align: center;
                margin-top: 15px;
            }

            .btn-refresh {
                display: block;
                width: 100%;
                background-color: #007acc;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                margin-top: 15px;
                text-align: center;
            }

            .btn-refresh:hover {
                background-color: #005f99;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Product Information</h1>

            <div class="info-box">
                <img src="icon48.png" alt="Product Icon" />
                <p>
                    <strong>Product Name:</strong>
                    <span id="productContainer">Loading...</span>
                </p>
            </div>

            <div class="glycemic-info">
                <p>
                    <strong>Glycemic Index:</strong>
                    <span id="glycemicIndex">N/A</span>
                </p>
                <p>
                    <strong>Glycemic Load:</strong>
                    <span id="glycemicLoad">N/A</span>
                </p>
                <p>
                    <strong>Calories to burn:</strong>
                    <span id="caloriesToBurn">N/A</span>
                </p>
            </div>

            <button class="btn-refresh" id="refreshButton">Refresh Data</button>

            <div class="disclaimer">
                Disclaimer: We are not medical professionals. Please consult a
                doctor before making any dietary changes.
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
