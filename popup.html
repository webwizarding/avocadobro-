<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AvocadoBro</title>
        <script src="fetch.js"></script>
        <script src="popup.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background: linear-gradient(
                    135deg,
                    #a8e063,
                    #56ab2f
                ); /* Green avocado gradient */
                font-family: "Poppins", sans-serif;
            }
            h1 {
                font-size: 3rem;
                text-shadow: 2px 2px #4c8c2f;
            }
            #findProductBtn {
                transition:
                    transform 0.3s ease,
                    background-color 0.3s ease;
            }
            #findProductBtn:hover {
                transform: scale(1.05);
                background-color: #57c84d;
            }
        </style>
    </head>
    <body class="flex flex-col items-center justify-center min-h-screen p-4">
        <div
            class="bg-white p-8 rounded-lg shadow-lg text-center max-w-lg w-full"
        >
            <h1 class="text-green-800 font-bold">ðŸ¥‘ AvocadoBro</h1>
            <p class="text-gray-600 mb-4">Check your food...</p>
            <button
                id="findProductBtn"
                class="bg-green-500 text-white px-6 py-3 rounded-full font-semibold shadow-md hover:bg-green-600 focus:outline-none"
            >
                Find Product Name
            </button>
            <div id="productContainer" class="mt-6 text-gray-800"></div>
        </div>
    </body>
</html>
